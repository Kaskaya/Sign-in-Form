<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-[url('background.jpg')] bg-center bg-cover h-screen flex align-middle justify-center items-center"
    >
      <div
        class="bg-slate-300 h-auto w-auto flex align-middle justify-center items-center"
      >
        <div class="m-24">
          <h1
            class="flex justify-center text-5xl mb-10 font-bold text-purple-950"
          >
            Login
          </h1>

          <div>
            <input
              type="text"
              placeholder="Mail"
              class="text-2xl p-2 rounded-sm m-1"
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              class="text-2xl p-2 rounded-sm m-1"
            />
          </div>
          <div class="flex">
            <input type="checkbox" name="checkbox" id="checkbox" class="" />
            <h1 class="pl-2">Remember Me</h1>
          </div>
          <div class="bg-indigo-700 flex justify-center">
            <button class="text-gray-50 font-bold p-3">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
