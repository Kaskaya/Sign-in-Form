<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76fe1417d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="background"
      class="bg-[url('background.jpg')] bg-center bg-cover h-screen flex align-middle justify-center items-center"
    >
      <div
        id="container"
        class="bg-slate-200/90 h-auto w-auto flex align-middle justify-center items-center rounded-md"
      >
        <div id="main" class="mx-20 my-32 grid gap-2">
          <h1
            id="login"
            class="flex justify-center text-5xl mb-10 font-extrabold text-indigo-700"
          >
            Login
          </h1>

          <div
            id="email-container"
            class="flex items-center bg-white rounded-sm"
          >
            <i
              class="fa-regular fa-envelope text-xl text-slate-400 ml-3 mt-1"
            ></i>
            <input
              id="email-input"
              type="email"
              placeholder="Email"
              class="text-xl p-2 outline-none placeholder-slate-400"
            />
          </div>
          <div
            id="password-container"
            class="flex items-center bg-white rounded-sm"
          >
            <i class="fa-solid fa-lock text-xl text-slate-400 ml-3"></i>
            <input
              id="password-input"
              type="password"
              placeholder="Password"
              class="text-xl p-2 outline-none placeholder-slate-400"
            />
          </div>
          <div class="flex">
            <input
              id="checkbox"
              type="checkbox"
              name="checkbox"
              id="checkbox"
              class=""
            />
            <h1 class="pl-2">Remember Me</h1>
          </div>
          <div
            class="bg-indigo-700 flex justify-center cursor-pointer rounded-sm hover:bg-indigo-900 ease-in-out duration-100"
          >
            <button id="login-button" class="text-gray-50 font-bold p-3">
              Login
            </button>
          </div>
          <h1 class="pl-2 flex justify-center m-6 text-slate-500">
            Or Login With
          </h1>
          <div class="flex grid-cols-2 justify-center">
            <div
              class="border-2 border-slate-400 rounded-sm font-bold px-8 py-2 m-2 cursor-pointer hover:bg-slate-300 ease-in-out duration-100"
            >
              <i
                class="fa-brands fa-facebook text-lg pr-1 text-indigo-700 flex align-middle"
              ></i>
              <button class="align-middle w-16">Facebook</button>
            </div>
            <div
              class="border-2 border-slate-400 rounded-sm font-bold px-8 py-2 m-2 cursor-pointer hover:bg-slate-300 ease-in-out duration-100"
            >
              <i
                class="fa-brands fa-google text-lg pr-1 text-indigo-700 flex align-middle"
              ></i>
              <button class="align-middle w-16">Google</button>
            </div>
          </div>
          <h1 class="flex justify-center mt-6 text-slate-500">
            Not a member?
            <span id="sign-up-now" class="ml-1 underline cursor-pointer">
              Sign up now</span
            >
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
